<svg viewbox="0 0 100 100" preserveAspectRatio="xMidYMid meet" ng-if="!invalid">
    <circle ng-attr-cx="{{ radius }}" ng-attr-cy="{{ radius }}" ng-attr-r="{{ radius }}"
            fill="#cccccc"/>
    <path ng-attr-d="{{ d }}" fill="#237c28" stroke="none"></path>
    <circle ng-attr-cx="{{ radius }}" ng-attr-cy="{{ radius }}" ng-attr-r="{{ radius }}"
            fill="#237c28" ng-show="value===100"/>
</svg>
