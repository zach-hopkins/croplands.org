<div class="container container-static-nav">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
            <div class="well well-sm account-form">
                <form name="resetForm">
                    <div password-confirm data-valid="passwordValid"
                         data-min-entropy="10"
                         data-password="password">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-block btn-default btn-success"
                                ng-class="{'disabled': !passwordValid || !resetForm.$valid || busy}"
                                ng-click="reset()" blur>Change
                        </button>
                    </div>
                    <div class="alert"
                         ng-show="message.length"
                         ng-class="{'alert-success': success, 'alert-danger': !success}">
                        <strong ng-show="success">Success!</strong>
                        <strong ng-show="!success">Error!</strong>
                        {{ message }}
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
