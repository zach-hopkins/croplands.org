<div class="container container-static-nav">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
            <div class="well well-sm account-form">
                <form name="forgotForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input class="form-control" id="email" name="email" type="email"
                               ng-model="email"
                               placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-block btn-default btn-success"
                                ng-class="{'disabled': busy || !forgotForm.$valid}"
                                ng-click="forgot()" blur>
                            Send Reset Link
                        </button>
                    </div>
                </form>
                <div class="alert"
                     ng-show="message.length"
                     ng-class="{'alert-success': success, 'alert-danger': !success}">
                    {{ message }}
                </div>
                <a class="btn btn-sm btn-default btn-default"
                        href="/app/a/login">
                    Login
                </a>
                <a class="btn btn-sm btn-default btn-default"
                        href="/app/a/register">
                    Register
                </a>
            </div>

        </div>
    </div>
</div>
